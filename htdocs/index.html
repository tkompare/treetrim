<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	
	<!-- Le styles -->
	<link href="css/bootstrap.css" rel="stylesheet">
	<style type="text/css">
		body {
			padding-top: 20px;
			padding-bottom: 20px;
		}
	</style>
	<link href="css/bootstrap-responsive.css" rel="stylesheet">
	<title>Chicago Tree Trimmimg</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="row-fluid">
					<div class="span4">
						<h2>Chicago Tree Trimming <sup>&beta;</sup></h2>
						<p><a href="http://twitter.com/tomkompare"><em>Tom Kompare</em></a><br />
						Data Source: <a href="https://data.cityofchicago.org/Service-Requests/311-Service-Requests-Tree-Trims/uxic-zsuj">data.cityofchicago.org</a></p>
						<p>All open and completed tree trim requests made to 311 since January 1, 2011.* The Department of Streets and Sanitation maintains all trees growing in the public way.</p>
						<form>
						<div class="well">
						<label for="wards" class="checkbox">
							<input type="checkbox" id="wards" name="wards"> Show Ward Boundaries</label>
						</div>
						<div class="well">
							<label for="year-creation">Year Requested</label>
							<select id="year-creation" name="year-creation">
								<option value="none">-choose-</option>
								<option value="all">All</option>
								<option value="09">2009</option>
								<option value="10">2010</option>
								<option value="11">2011</option>
								<option value="12">2012</option>
							</select>
							<label for="year-completed">Year Completed</label>
							<select id="year-completed" name="year-completed">
								<option value="none">-choose-</option>
								<option value="all">All</option>
								<option value="11">2011</option>
								<option value="12">2012</option>
								<option value="open">Not Completed</option>
							</select>
							<label for="address">Street (optional)</label>
							<div class="input-append">
								<input class="span2" id="address" name="address" type="text" placeholder="1 N State St" value="" /><span class="add-on">Chicago, IL</span><span id="help-address" rel="tooltip" title="Within 1/2 mile">&nbsp;&nbsp;?</span>
							</div>
							<button id="map-refresh" type="button" class="btn btn-primary"><i class="icon-refresh icon-white"></i>&nbsp;Run Query</button>
							</div>
							<div id="yearWarn"></div>
							<div id="numResults">&nbsp;</div>
							<button id="map-all" type="button" class="btn btn-danger"><i class="icon-map-marker icon-white"></i>&nbsp;Show All</button>
						</form>
						<p><em>* data last updated: February 24, 2012</em></p>
					</div>
					<div class="span8">
						<div id="theMap" style="width:640px; height:640px;"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Le javascript ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="https://maps-api-ssl.google.com/maps/api/js?v=3.7&sensor=false" type="text/javascript"></script>
	<script type="text/javascript" src="http://www.google.com/jsapi"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
