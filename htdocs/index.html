<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	
	<!-- Le styles -->
	<link href="css/bootstrap.css" rel="stylesheet">
	<style type="text/css">
		body {
			padding-top: 30px;
			padding-bottom: 30px;
		}
	</style>
	<link href="css/bootstrap-responsive.css" rel="stylesheet">
	<title>Chicago Tree Trimmimg</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="row-fluid">
					<div class="span4">
						<h2>Chicago Tree Trimming</h2>
						<p><a href="http://twitter.com/tomkompare"><em>Tom Kompare</em></a><br />
						Data Source: <a href="https://data.cityofchicago.org/Service-Requests/311-Service-Requests-Tree-Trims/uxic-zsuj">data.cityofchicago.org</a></p>
						<div id="numResults">&nbsp;</div>
						<form>
						<div class="well">
						<label for="requests-all" class="radio">
							<input type="radio" id="requests-all" name="requests" checked="checked"> <strong>All Requests</strong>
						</label>
						<label for="requests-completed" class="radio">
							<input type="radio" id="requests-completed" name="requests"> <strong>All Completed Requests</strong>
						</label>
						<label for="requests-pending" class="radio">
							<input type="radio" id="requests-pending" name="requests"> <strong>All Open Requests</strong>
						</label>
						<label for="wards" class="checkbox">
							<input type="checkbox" id="wards" name="wards"> <strong>Wards</strong>
						</label>
						</div>
						<div class="well">
							<label for="year-creation">Year Requested</label>
							<select id="year-creation" name="year-creation">
								<option value="none">choose</option>
								<option value="09">2009</option>
								<option value="10">2010</option>
								<option value="11">2011</option>
								<option value="12">2012</option>
							</select>
							<label for="year-completed">Year Completed</label>
							<select id="year-completed" name="year-completed">
								<option value="none">choose</option>
								<option value="10">2010</option>
								<option value="11">2011</option>
								<option value="12">2012</option>
								<option value="open">Not Completed</option>
							</select>
							<button id="map-refresh" type="button" class="btn btn-primary"><i class="icon-refresh icon-white"></i>Refresh Map</button>
						</div>
						<div><span id="yearWarn"></span></div>
						</form>
					</div>
					<div class="span8">
						<div id="theMap" style="width:640px; height:640px;"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Le javascript ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="https://maps-api-ssl.google.com/maps/api/js?v=3.7&sensor=false" type="text/javascript"></script>
	<script type="text/javascript" src="http://www.google.com/jsapi"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
